<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Validations</title>
    <link rel="stylesheet" href="./sass/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<a href="https://github.com/PRABHAKAR9107/Forms-and-Validations"><img loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_red_aa0000.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
  
     <header>
   

         <div class="fluid-container"> 
             <center>
            <h1>HTML</h1> <span class="typewriter"><h2>Forms and Validations.</h2></span>
     </center>
    </div>

    </header>

    <!-- multistep form -->
<div class="container">
  <form id="page1">
    <h3>CREATE ACCOUNT</h3>
    <input type="email" name="" id="" placeholder="Email" pattern=".+@[a-zA-Z].+[a-zA-Z]" required>
    <input type="password" name="" id="" placeholder="Password" required>
    <input type="password" name="" id="" placeholder="Confirm Password" required>
 
  
  <div class="btn-bg"> 
    
    <button type="button" id="next1">Next</button>
  </div>
</form>

<form id="page2">
<h3>PERSONAL INFO</h3>
<input type="text" name="" id="" placeholder="Name" required>
<input type="text" name="" id="" placeholder="University" required>
<input type="text" name="" id="" placeholder="Age" required>


  <div class="btn-bg">
    <button type="button" id="prev1">Prev</button>
    <button type="button" id="next2">Next</button>
  </div>

</form>

<form id="page3">
  <h3>Contact</h3>
  <input type="text" name="" id="" placeholder="phone number" required>
  <input type="text" name="" id="" placeholder="Github">
  <input type="url" name="" id="" placeholder="Portfolio" required>
  

  <div class="btn-bg">
    <button type="button" id="prev2">Prev</button>
    <button type="submit">Submit</button>

  </div>




</form>

<div class="step-row">
  <div id="progress"></div>
  <div class="step-col"><small>Step1</small></div>
  <div class="step-col"><small>Step2</small></div>
  <div class="step-col"><small>Step3</small></div>
</div>

</div>

<footer>
  
  <div class="icons">
  
   <i class="fa fa-twitter"></i>
   <i class="fa fa-facebook"></i>
   <i class="fa fa-linkedin"></i>
   <i class="fa fa-medium"></i>

  </div>

</footer>

<script src="./js/script.js"> type="text/javascript"</script> 

</body>


        
</html>
